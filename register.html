<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>注册</title>

        <link rel="stylesheet" href="layui/css/layui.css">
        <link rel="stylesheet" href="mycss/box.css">
        <link rel="stylesheet" href="mycss/text.css"/>

        <style>
                html,body{
                    background-image: url(image/background.png);
                    background-position: center;
                    background-repeat: no-repeat;
                    width: 100%;
                    height: 100%;
                    margin: 0; 
                    padding: 0;
                }
            </style>
    </head>
    <body>
        <div class="login-register-box">
            
            <div class="register-center-middle-box">
                <div class="register-form-box">
                        <div class="mycss-row-block">
                                <div class="mycss-input-block"><lable class="mycss-text">用户名</lable></div>
                                <div class="mycss-input-block">
                                    <input type="text" name="title" required  lay-verify="required" placeholder="用户名或电子邮件" autocomplete="off" class="layui-input">
                                </div>
                        </div>
                        <div class="mycss-row-block">
                            <div class="mycss-input-block"><label class="mycss-text">电子邮件</label></div>
                            <div class="mycss-input-block">
                                <input type="text" name="title" required lay-verify="required" placeholder="请输入电子邮件..." autocomplete="off" class="layui-input"/>
                            </div>
                        </div>
                        <div class="mycss-row-block">
                            <div class="mycss-input-block"><label class="mycss-text">昵称</label></div>
                            <div class="mycss-input-block">
                                <input type="text" name="title" required lay-verify="required" placeholder="请输入昵称..." autocomplete="off" class="layui-input"/>
                            </div>
                        </div>
                        <div class="mycss-row-block">
                                <div class="mycss-input-block"><lable class="mycss-text">密码</lable></div>
                                <div class="mycss-input-block">
                                    <input type="password" name="title" required  lay-verify="required" placeholder="请输入密码..." autocomplete="off" class="layui-input">
                                </div>
                        </div>
                        <div class="mycss-row-block">
                            <div class="mycss-input-block"><lable class="mycss-text">重复密码</lable></div>
                            <div class="mycss-input-block">
                                <input type="password" name="title" required  lay-verify="required" placeholder="请重新输入密码..." autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="mycss-row-block">
                            <div class="mycss-input-block"><lable class="mycss-text">人机验证</lable></div>
                            <div class="mycss-input-block">
                                <input type="password" name="title" required  lay-verify="required" placeholder="请输入结果..." autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="">
                                <button type="button" class="layui-btn" style="position: absolute;right: 0;margin-right: 5px;">注册</button>
                        </div>
                            
                </div>
                <div style="position: absolute;right: 0;margin-right: 5px;"><label class="mycss-text">登录</label></div>
            </div>
            
        </div>       
    </body>
</html>
