<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>登录</title>

        <link rel="stylesheet" href="/layui/css/layui.css">
        <link rel="stylesheet" href="/mycss/box.css">
        <link rel="stylesheet" href="/mycss/text.css"/>

        <style>
                html,body{
                    background-image: url(image/background.png);
                    background-position: center;
                    background-repeat: no-repeat;
                    width: 100%;
                    height: 100%;
                    margin: 0; 
                    padding: 0;
                }
            </style>
    </head>
    <body>
        <div class="login-register-box">
            &nbsp;
            <div class="login-center-middle-box">
                <form th:action="@{/login}" method="post">
                    <div class="login-form-box">
                        <div class="mycss-row-block">
                            <div class="mycss-input-block"><lable class="mycss-text">账号</lable></div>
                            <div class="mycss-input-block">
                                <input type="text" name="username" required  lay-verify="required" placeholder="用户名或电子邮件" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="mycss-row-block">
                            <div class="mycss-input-block"><lable class="mycss-text">密码</lable></div>
                            <div class="mycss-input-block">
                                <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码..." autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="">
                            <button type="submit" class="layui-btn" style="position: absolute;right: 0;margin-right: 5px;">登录</button>
                        </div>

                    </div>
                </form>
                <div style="position: absolute;right: 0;margin-right: 5px;"><label class="mycss-text">注册</label><label>|</label><label class="mycss-text">忘记密码</label></div>
            </div>
            
        </div>       
    </body>
</html>
