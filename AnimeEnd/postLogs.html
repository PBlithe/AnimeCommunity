        </table>

</body>
<script>
    layui.use(['element', 'table','laydate'], function () {
        var element = layui.element;
        var table = layui.table;
        var laydate = layui.laydate;

        laydate.render({
            elem:'#time',
            type:'datetime',
            range:true,
            theme:'#1E9FFF'
        })

        table.render({
            elem: "#postList",
            url: "http://localhost:8080/AnimeEnd/postLogs.json",
            cols: [[
                { field: 'log_no', title: '序号', align: 'center', sort: true },
                { field: 'p_id', title: '帖子序号', align: 'center',sort:true },
                { field: 'modifier', title: '修改人', align: 'center' },
                { field: 'time', title: '时间', align: 'center', sort: true },
                { field: 'operation', title: '操作', align: 'center',templet:'#operation'},
            ]
            ],
            page: true,
            limit: 10
        })
    });
</script>
<script type="text/html" id="operation">

    {{# } else { }}

</script>
